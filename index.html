<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NewGenWeb - Web Developer & Digital Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #000000;
  --surface: #0a0a0a;
  --surface-2: #141414;
  --accent: #00ff88;
  --accent-2: #00d4ff;
  --text: #ffffff;
  --text-dim: #888888;
  --border: rgba(255,255,255,0.06);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html { scroll-behavior: smooth; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Grotesk', sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
}

/* Animated grid background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(0,255,136,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,136,0.02) 1px, transparent 1px);
  background-size: 60px 60px;
  pointer-events: none;
  z-index: 0;
  animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(60px, 60px); }
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 30px;
  position: relative;
  z-index: 1;
}

/* Navigation */
nav {
  padding: 25px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(10px);
  z-index: 100;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.4rem;
  font-weight: 700;
}

.logo-icon {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: var(--bg);
  box-shadow: 0 0 20px rgba(0,255,136,0.3);
}

.nav-links {
  display: flex;
  gap: 30px;
  list-style: none;
}

.nav-links a {
  color: var(--text-dim);
  text-decoration: none;
  font-size: 0.9rem;
  transition: all 0.3s;
  position: relative;
  font-weight: 500;
}

.nav-links a:hover {
  color: var(--accent);
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width 0.3s;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Hero Section */
.hero {
  min-height: 90vh;
  display: flex;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.hero-content {
  max-width: 700px;
}

.hero-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.85rem;
  color: var(--accent);
  background: rgba(0,255,136,0.1);
  padding: 8px 20px;
  border-radius: 30px;
  border: 1px solid rgba(0,255,136,0.3);
  margin-bottom: 30px;
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(0,255,136,0.4); }
  50% { box-shadow: 0 0 0 10px rgba(0,255,136,0); }
}

.hero-badge::before {
  content: '‚óè';
  color: var(--accent);
  font-size: 1.2rem;
  animation: blink 2s ease-in-out infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.hero h1 {
  font-size: 4.5rem;
  font-weight: 700;
  line-height: 1.1;
  margin-bottom: 25px;
  letter-spacing: -2px;
}

.gradient-text {
  background: linear-gradient(135deg, var(--text) 0%, var(--accent) 50%, var(--accent-2) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: gradientShift 5s ease infinite;
  background-size: 200% 200%;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.hero-desc {
  font-size: 1.2rem;
  color: var(--text-dim);
  margin-bottom: 40px;
  line-height: 1.8;
}

.cta-buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.btn {
  padding: 16px 36px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 10px;
  text-decoration: none;
  transition: all 0.3s;
  cursor: pointer;
  border: none;
  font-family: 'Space Grotesk', sans-serif;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.btn-primary {
  background: var(--accent);
  color: var(--bg);
  box-shadow: 0 0 30px rgba(0,255,136,0.4);
}

.btn-primary:hover {
  box-shadow: 0 0 50px rgba(0,255,136,0.6);
  transform: translateY(-3px);
}

.btn-secondary {
  background: transparent;
  color: var(--text);
  border: 2px solid var(--border);
}

.btn-secondary:hover {
  border-color: var(--accent);
  color: var(--accent);
  box-shadow: 0 0 20px rgba(0,255,136,0.2);
}

/* Floating elements background */
.hero::after {
  content: '';
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(0,255,136,0.1) 0%, transparent 70%);
  top: -200px;
  right: -200px;
  border-radius: 50%;
  animation: float 20s ease-in-out infinite;
  z-index: -1;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(50px, -50px) rotate(120deg); }
  66% { transform: translate(-50px, 50px) rotate(240deg); }
}

/* Section Styles */
.section {
  padding: 100px 0;
  position: relative;
}

.section-header {
  text-align: center;
  margin-bottom: 70px;
}

.section-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.85rem;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 15px;
  display: inline-block;
}

.section-title {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 20px;
  letter-spacing: -1px;
}

.section-desc {
  color: var(--text-dim);
  font-size: 1.1rem;
  max-width: 600px;
  margin: 0 auto;
}

/* About Section */
.about-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
}

.about-text p {
  color: var(--text-dim);
  margin-bottom: 20px;
  font-size: 1.05rem;
  line-height: 1.8;
}

.about-text strong {
  color: var(--accent);
  font-weight: 600;
}

.about-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

.stat-card {
  background: var(--surface-2);
  border: 1px solid var(--border);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  transition: all 0.3s;
}

.stat-card:hover {
  border-color: var(--accent);
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0,255,136,0.15);
}

.stat-number {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 8px;
}

.stat-label {
  color: var(--text-dim);
  font-size: 0.9rem;
}

/* Templates Section */
.templates {
  background: var(--surface);
  border-top: 1px solid var(--border);
  border-bottom: 1px solid var(--border);
}

.collection-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 30px;
  margin-bottom: 60px;
}

.collection-card {
  background: var(--surface-2);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 35px 30px;
  transition: all 0.4s;
  position: relative;
  overflow: hidden;
}

.collection-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  opacity: 0;
  transition: opacity 0.3s;
}

.collection-card:hover::before {
  opacity: 1;
}

.collection-card:hover {
  transform: translateY(-8px);
  border-color: var(--accent);
  box-shadow: 0 20px 40px rgba(0,255,136,0.2);
}

.collection-card h3 {
  font-size: 1.5rem;
  margin-bottom: 12px;
  color: var(--text);
}

.collection-card p {
  color: var(--text-dim);
  margin-bottom: 25px;
  line-height: 1.7;
}

.template-link {
  display: block;
  padding: 12px 20px;
  margin-bottom: 10px;
  background: rgba(0,255,136,0.05);
  border: 1px solid rgba(0,255,136,0.2);
  border-radius: 8px;
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s;
  text-align: center;
}

.template-link:hover {
  background: rgba(0,255,136,0.1);
  border-color: var(--accent);
  transform: translateX(5px);
  color: var(--accent);
}

.cta-center {
  text-align: center;
}

.btn-large {
  padding: 20px 50px;
  font-size: 1.1rem;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: var(--bg);
  font-weight: 700;
  box-shadow: 0 10px 40px rgba(0,255,136,0.3);
}

.btn-large:hover {
  box-shadow: 0 15px 60px rgba(0,255,136,0.5);
  transform: translateY(-3px) scale(1.02);
}

/* Contact Section */
.contact-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  max-width: 800px;
  margin: 0 auto;
}

.contact-item {
  background: var(--surface-2);
  border: 1px solid var(--border);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  transition: all 0.3s;
}

.contact-item:hover {
  border-color: var(--accent);
  transform: translateY(-5px);
}

.contact-icon {
  font-size: 2.5rem;
  margin-bottom: 15px;
}

.contact-label {
  color: var(--text-dim);
  font-size: 0.9rem;
  margin-bottom: 10px;
}

.contact-value {
  color: var(--accent);
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s;
}

.contact-value:hover {
  text-shadow: 0 0 20px var(--accent);
}

/* Footer */
footer {
  padding: 50px 0;
  text-align: center;
  border-top: 1px solid var(--border);
  color: var(--text-dim);
}

footer p {
  font-size: 0.95rem;
}

/* Responsive */
@media (max-width: 968px) {
  .hero h1 { font-size: 3rem; }
  .section-title { font-size: 2.2rem; }
  .about-grid { grid-template-columns: 1fr; }
  .contact-grid { grid-template-columns: 1fr; }
  .nav-links { display: none; }
  .collection-grid { grid-template-columns: 1fr; }
}

@media (max-width: 640px) {
  .hero h1 { font-size: 2.2rem; }
  .hero-desc { font-size: 1rem; }
  .cta-buttons { flex-direction: column; }
  .btn { width: 100%; justify-content: center; }
}

/* Scroll animations */
.fade-in {
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.8s ease-out;
}

.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>

<nav>
  <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 0;">
    <div class="logo">
      <div class="logo-icon">N</div>
      <span>NewGenWeb</span>
    </div>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#templates">Templates</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<section class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-badge">
        Available for projects
      </div>
      <h1>
        Building <span class="gradient-text">digital experiences</span> for the next generation
